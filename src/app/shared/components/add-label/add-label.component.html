<div class="py-4 flex items-center justify-center">
    <div *ngIf="showSpinner" class="absolute inset-0 flex justify-center items-center z-10">
        <mat-spinner></mat-spinner>
    </div>
    <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-2xl font-semibold text-center text-gray-500 mt-4 mb-8">
            Add Label
        </h1>
        <div class="mb-5">
            <!-- <label for="label" class="block mb-2 text-sm text-gray-600">Label</label> -->
            <input [formControl]="labelControl" type="text" id="label" name="label"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500"
                placeholder="Enter label" required>

            <button (click)="addLabel()" type="submit"
                class="w-32 bg-gradient-to-r from-cyan-400 to-cyan-600 text-white py-2 rounded-lg mx-auto block focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 mt-4 mb-6">Submit</button>
        </div>
    </div>
</div>
